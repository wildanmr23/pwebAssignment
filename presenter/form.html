<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Mahasiswa</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="../style/styleform.css" />


  </head>
  <body>
    <div class="form-container">
      <h2><center>FORMULIR MAHASISWA</center></h2>
      <form id="studentForm">
        <div class="form-group">
          <label for="name">Nama</label>
          <input type="text" id="name" name="name" placeholder="Jhon Maguire" required />
        </div>
        <div class="form-group">
          <label for="nim">NIM</label>
          <input type="text" id="nim" name="nim" placeholder="2300xxxxxxxx" required />
        </div>
        <div class="form-group">
          <label for="religion">Agama</label>
          <select id="religion" name="religion" required>
            <option value="">Pilih Agama</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Alamat</label>
          <input type="text" id="address" name="address" placeholder="Jl. Ringroad Selatan" required />
        </div>
        <div class="form-group">
          <label for="dob">Tanggal Lahir</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="form-group">
          <label for="kosAddress">Alamat Kos</label>
          <input type="text" id="kosAddress" name="kosAddress" placeholder="Jl. Ringroad Selatan" required />
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="output" class="output-container"></div>
    </div>

    <script src="../javascript/form.js"></script>
  </body>
</html>
